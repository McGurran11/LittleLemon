{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>Make a reservation</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
          {% csrf_token %}
          <form method="POST" id="form">
            <!-- {% csrf_token %} -->
            <p>
              <label for="name">Name:</label>
              <input type="text" placeholder="Your Name" maxlength="200" required="" id="name" name="name">
            </p>
            <p>
              
              <label for="booking_date">Reservation date:</label>
              <input type="date" id="booking_date" name="booking_date">
            </p>
            <p>
              <label for="no_of_guests">Number of guests:</label>
              <input type="number" id="no_of_guests" name="no_of_guests">
            </p>
      
            <!--<p>
              <label for="booking_date">Reservation time:</label>
              <select id="booking_date">
                <option value="0" disabled>Select time</option>
              </select>
            </p>-->
            <button type="button" id="button">Reserve</button>
          </form>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <h2>Bookings For <span id="today"></span></h2>
        <div id="bookings">
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->




  </article>
</section>
<script>

  const date = new Date()
  document.getElementById('booking_date').value = `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate().toString().padStart(2, "0")}`

  console.log(document.getElementById('booking_date').value)
  getBookings()

  document.getElementById('booking_date').addEventListener("change", getBookings)


  function getBookings() {
    let reserved_slots = []
    const date = document.getElementById('booking_date').value
    document.getElementById('today').innerHTML = date
    
    fetch("{% url 'bookings' %}" + '?date=' + date)
      .then(r => r.json())
      .then(data => {
        reserved_slots = []
        bookings = ''
        
        for (let item of data) {
          console.log(item.fields)
          reserved_slots.push(item.fields.booking_date) 
          bookings += `<p>${item.fields.name} - ${item.fields.no_of_guests} guests</p>`
        }

        slot_options = '<option value="0" disabled>Select time</option>'
        for (let i=11; i<20; i++) {
          const label = formatTime(i)
          if (reserved_slots.includes(i)) {
            slot_options += `<option value="${i}"" disabled>${label} - Already booked!</option>`
          }
          else {
            slot_options += `<option value="${i}">${label}</option>`
          }
        }

        
        document.getElementById('booking_date').innerHTML = slot_options
        if(bookings==''){
          bookings = "No bookings"
        }
        document.getElementById('bookings').innerHTML = bookings
      })
  }

  function formatTime(time) {
    const ampm = time < 12 ? 'AM' : 'PM'
    const t = time < 12 ? time : time > 12 ? time - 12 : time
    const label = `${t} ${ampm}`
    return label
  }


  document.getElementById('button').addEventListener('click', function (e) {
    const formdata = {
      name: document.getElementById('name').value,
      booking_date: document.getElementById('booking_date').value,
      no_of_guests: document.getElementById('no_of_guests').value,
    }

    fetch("{% url 'bookings' %}", { method: 'post', body: JSON.stringify(formdata) })
      .then(r => r.text())
      .then(data => {
        getBookings()
      })
  })
</script>
{% endblock %}
